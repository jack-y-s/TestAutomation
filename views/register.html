<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ComputeRus</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .nav-bar {
      background-color: #333;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-separator {
      width: 1px;
      height: 30px;
      background-color: #666;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .nav-links a:visited {
      color: white;
    }
    .nav-links a:hover {
      background-color: #555;
    }
    .nav-left a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .nav-left a:visited {
      color: white;
    }
    .nav-left a:hover {
      background-color: #555;
    }
    .register-container {
      max-width: 450px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .register-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    .register-btn {
      width: 100%;
      padding: 14px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    .register-btn:hover {
      background-color: #5568d3;
    }
    .message {
      display: none;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }
    .error-message {
      background-color: #f8d7da;
      color: #dc3545;
      border: 1px solid #f5c6cb;
    }
    .success-message {
      background-color: #d4edda;
      color: #28a745;
      border: 1px solid #c3e6cb;
    }
    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      color: #667eea;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .password-requirements {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-left">
      <h2 style="margin: 0;">ComputeRus</h2>
      <div class="nav-separator"></div>
      <a href="/">Home</a>
      <a href="/products">Products</a>
    </div>
    <div class="nav-links">
      <a href="/cart">Cart</a>
      <a href="/login-page">Login</a>
    </div>
  </nav>

  <div class="register-container">
    <h1>Create Account</h1>
    
    <div id="message" class="message"></div>
    
    <form id="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
        <div class="password-requirements">Password must be at least 6 characters</div>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
      </div>
      
      <button type="submit" class="register-btn">Create Account</button>
    </form>
    
    <div class="links">
      Already have an account? <a href="/login-page">Login here</a>
    </div>
  </div>

  <script src="/js/register.js"></script>
</body>
</html>
