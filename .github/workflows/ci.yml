name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: |
          export PATH=$(npm bin):$PATH
          chmod +x ./node_modules/.bin/playwright || true
          npx playwright install --with-deps

      - name: Start server in background
        run: |
          npm start &
          sleep 5

      - name: Run Playwright automation tests
        run: node test-login.js

      - name: Upload test results and screenshots as zip
        uses: actions/upload-artifact@v4
        with:
          name: test-report-bundle
          path: |
            test-results.html
            screenshots/
