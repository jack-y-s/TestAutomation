name: Node.js CI

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start server in background
        run: |
          node dist/server.js &
          sleep 5

      - name: Run Playwright automation tests
        run: npx playwright test

      - name: Prepare GitHub Pages site
        run: |
          mkdir -p site/report
          cp -R playwright-report/* site/report/
          cp public/style.css site/style.css
          cp views/login.html site/index.html
          cp views/welcome.html site/welcome.html
          sed -i 's|/style.css|./style.css|g' site/index.html
          sed -i 's|/style.css|./style.css|g' site/welcome.html

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload test-cases.json
        uses: actions/upload-artifact@v4
        with:
          name: test-cases
          path: test-cases.json

      - name: Upload server logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            logs/
            *.log

  deploy-pages:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
